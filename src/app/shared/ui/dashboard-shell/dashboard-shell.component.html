<div class="dashboard-shell" data-testid="dashboard-shell">
  <aside class="dashboard-shell__sidebar">
    <div
      class="sidebar-section"
      *ngFor="let section of sections; trackBy: trackBySection"
    >
      <div class="sidebar-section__label">{{ section.label }}</div>

      <a
        class="sidebar-item"
        *ngFor="let item of section.items; trackBy: trackByItem"
        [routerLink]="item.path"
        routerLinkActive="is-active"
        [attr.data-testid]="item.testId"
      >
        {{ item.label }}
      </a>
    </div>
  </aside>

  <div class="dashboard-shell__main">
    <header class="dashboard-shell__topbar">
      <div>
        <div class="dashboard-shell__title">{{ title }}</div>
        <div class="dashboard-shell__subtitle" *ngIf="subtitle">{{ subtitle }}</div>
      </div>
      <ng-content select="[topbar-actions]"></ng-content>
    </header>

    <div class="dashboard-shell__content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
