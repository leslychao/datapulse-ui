<ng-container *ngIf="vm$ | async as vm">
  <nav class="breadcrumb-bar" aria-label="Current location">
    <ol class="breadcrumb-bar__list">
      <li
        class="breadcrumb-bar__item"
        *ngFor="let item of vm.items; let isLast = last"
        [class.is-last]="isLast"
      >
        <span class="breadcrumb-bar__label">{{ item.label }}</span>
        <span class="breadcrumb-bar__sep" *ngIf="!isLast" aria-hidden="true">â–¸</span>
      </li>
    </ol>
  </nav>
</ng-container>
