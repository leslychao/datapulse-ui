<div class="account-switcher" cdkOverlayOrigin #origin="cdkOverlayOrigin">
  <button
    type="button"
    class="account-switcher__trigger"
    [class.is-open]="isOpen"
    (click)="toggleMenu()"
    [attr.aria-expanded]="isOpen"
    aria-haspopup="menu"
  >
    <div class="account-switcher__content">
      <span class="account-switcher__workspace-name" [title]="displayWorkspaceName">
        {{ displayWorkspaceName }}
      </span>
      <span class="account-switcher__user-name" [title]="displayUserName">
        {{ displayUserName }}
      </span>
    </div>
    <span class="account-switcher__avatar" aria-hidden="true">
      {{ userInitials }}
    </span>
    <span class="account-switcher__caret" aria-hidden="true">▾</span>
  </button>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayBackdropClass]="'dp-menu-backdrop'"
  (backdropClick)="handleBackdropClick()"
  (overlayKeydown)="onOverlayKeydown($event)"
>
  <div class="account-switcher__menu" role="menu">
    <div class="menu-section">
      <div class="menu-section__label">Workspace</div>
      <div class="menu-card">
        <div class="menu-card__title" [title]="displayWorkspaceName">
          {{ displayWorkspaceName }}
        </div>
        <div class="menu-card__meta" *ngIf="activeWorkspace as workspace">
          <span class="status-pill" [class.is-disabled]="!workspace.active">
            {{ workspace.active ? "Active" : "Archived" }}
          </span>
          <span class="menu-card__meta-text">ID: {{ workspace.id }}</span>
        </div>
        <div class="menu-card__actions">
          <button
            type="button"
            class="menu-item"
            (click)="onManageWorkspace()"
            [disabled]="!activeWorkspace"
            role="menuitem"
          >
            Управление кабинетом
          </button>
          <button
            type="button"
            class="menu-item"
            (click)="onOpenWorkspaces()"
            role="menuitem"
          >
            Список кабинетов
          </button>
        </div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-section__label">Сменить кабинет</div>
      <div class="menu-search">
        <input
          type="text"
          placeholder="Найти workspace"
          [value]="search"
          (input)="onSearchInput($event)"
        />
      </div>
      <ng-container *ngIf="workspacesStatus !== 'loading'; else loadingState">
        <div class="menu-empty" *ngIf="workspacesStatus === 'error'">
          Не удалось загрузить список.
        </div>
        <div class="menu-list" *ngIf="workspacesStatus !== 'error'">
          <button
            type="button"
            class="menu-item"
            *ngIf="workspaces.length === 0"
            (click)="onCreateWorkspace()"
            role="menuitem"
          >
            Создать первый workspace
          </button>
          <button
            type="button"
            class="menu-item"
            *ngFor="let workspace of filteredWorkspaces"
            (click)="onSelectWorkspace(workspace.id)"
            [class.is-active]="workspace.id === activeWorkspaceId"
            role="menuitem"
          >
            <span class="menu-item__label">{{ workspace.name }}</span>
            <span class="menu-item__meta" *ngIf="workspace.id === activeWorkspaceId">
              Active
            </span>
          </button>
          <div
            class="menu-empty"
            *ngIf="workspaces.length > 0 && filteredWorkspaces.length === 0"
          >
            Ничего не найдено.
          </div>
        </div>
      </ng-container>
      <ng-template #loadingState>
        <div class="menu-empty">Загрузка списка...</div>
      </ng-template>
    </div>

    <div class="menu-divider" role="separator"></div>

    <div class="menu-section">
      <button type="button" class="menu-item" (click)="onOpenProfile()" role="menuitem">
        Профиль
      </button>
      <button type="button" class="menu-item is-danger" (click)="onLogout()" role="menuitem">
        Выйти
      </button>
    </div>
  </div>
</ng-template>
