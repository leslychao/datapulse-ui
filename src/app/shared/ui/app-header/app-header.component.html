<header class="app-header">
  <div class="app-header__brand">
    <span class="app-header__title">Datapulse</span>
  </div>

  <div class="app-header__profile" *ngIf="me$ | async as me">
    <div class="app-header__user">
      <span class="app-header__name">
        {{ me.fullName || me.username || me.email || me.userId }}
      </span>
      <span class="app-header__email" *ngIf="me.email">{{ me.email }}</span>
    </div>
    <dp-button type="button" variant="secondary" (click)="logout()">Выйти</dp-button>
  </div>
</header>
