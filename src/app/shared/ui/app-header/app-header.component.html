<header class="app-header">
  <div class="app-header__brand">
    <span class="app-header__title">Datapulse</span>
  </div>

  <div class="app-header__profile" *ngIf="userProfile$ | async as profile">
    <div class="app-header__user">
      <span class="app-header__name">
        {{ profile.fullName || profile.username || profile.email || profile.keycloakSub }}
      </span>

      <span class="app-header__email" *ngIf="profile.email">
        {{ profile.email }}
      </span>
    </div>

    <dp-button type="button" variant="secondary" (click)="logout()">
      Выйти
    </dp-button>
  </div>
</header>
