<div class="account-grid">
  <button
    class="account-card"
    type="button"
    *ngFor="let account of accounts"
    (click)="selectAccount.emit(account)"
  >
    <div class="account-name">{{ account.name }}</div>
    <div class="account-meta">
      <span class="status-pill" [class.status-pill--inactive]="!account.active">
        {{ account.active ? "Активен" : "Неактивен" }}
      </span>
      <span class="meta-pill">
        <span class="meta-label">Создан</span>
        <span class="meta-value">{{ account.createdAt ? (account.createdAt | date : "dd.MM.yyyy") : "—" }}</span>
      </span>
    </div>
  </button>
</div>
