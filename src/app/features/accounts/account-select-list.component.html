<div class="account-grid">
  <button
    class="account-card"
    type="button"
    *ngFor="let account of accounts"
    (click)="selectAccount.emit(account)"
  >
    <div class="account-name">{{ account.name }}</div>
    <div class="account-meta">
      <span class="meta-pill">
        <span class="meta-label">Часовой пояс</span>
        <span class="meta-value">{{ account.timezone || "Не указан" }}</span>
      </span>
      <span class="meta-pill">
        <span class="meta-label">Валюта</span>
        <span class="meta-value">{{ account.currency || "Не указана" }}</span>
      </span>
    </div>
  </button>
</div>
