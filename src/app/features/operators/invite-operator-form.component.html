<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <label>
    Email
    <dp-input type="email" formControlName="email" placeholder="operator@company.com"></dp-input>
  </label>
  <label>
    Роль
    <select formControlName="role">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </label>
  <label>
    Доступ
    <select formControlName="accessScope">
      <option *ngFor="let scope of scopes" [value]="scope">{{ scope }}</option>
    </select>
  </label>
  <dp-button type="submit" variant="primary">Пригласить</dp-button>
</form>
