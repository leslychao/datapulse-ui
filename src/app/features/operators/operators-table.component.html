<dp-table *ngIf="operators.length > 0; else empty">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Статус</th>
        <th>Роль</th>
        <th>Последний вход</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operator of operators">
        <td>{{ operator.id }}</td>
        <td>{{ operator.status }}</td>
        <td>
          <select #roleSelect [value]="operator.role" (change)="onRoleSelect(operator, roleSelect.value)">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </td>
        <td>—</td>
        <td class="actions">
          <dp-button type="button" (click)="blockToggle.emit(operator)">
            {{ isInactive(operator) ? "Разблокировать" : "Заблокировать" }}
          </dp-button>
          <dp-button
            type="button"
            variant="danger"
            (click)="deleteMember.emit(operator)"
          >
            Удалить
          </dp-button>
        </td>
      </tr>
    </tbody>
  </table>
</dp-table>

<ng-template #empty>
  <div class="empty">Участников пока нет.</div>
</ng-template>
