<dp-table *ngIf="operators.length > 0; else empty">
  <table class="table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Status</th>
        <th>Role</th>
        <th>Created</th>
        <th>Updated</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operator of operators">
        <td>{{ operator.userId }}</td>
        <td>{{ operator.status }}</td>
        <td>{{ operator.role }}</td>
        <td>{{ operator.createdAt }}</td>
        <td>{{ operator.updatedAt }}</td>
        <td class="actions">
          <details class="action-menu" #menu>
            <summary aria-label="Actions">⋯</summary>
            <div class="action-menu__panel">
              <div class="action-menu__group">
                <label>
                  Role
                  <select #roleSelect [value]="operator.role">
                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                  </select>
                </label>
                <label>
                  Status
                  <select #statusSelect [value]="operator.status">
                    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                  </select>
                </label>
                <button
                  type="button"
                  class="action-menu__item"
                  (click)="emitUpdate(operator, roleSelect.value, statusSelect.value, menu)"
                >
                  Save changes
                </button>
              </div>
              <button
                type="button"
                class="action-menu__item is-danger"
                (click)="deleteMember.emit(operator); menu.open = false"
              >
                Delete
              </button>
            </div>
          </details>
        </td>
      </tr>
    </tbody>
  </table>
</dp-table>

<ng-template #empty>
  <div class="empty">Участников пока нет.</div>
</ng-template>
