<div class="page">
  <header class="page-header">
    <div>
      <h1>Выбор аккаунта</h1>
      <p class="muted">Продолжайте работу в выбранной рабочей области.</p>
    </div>
    <button type="button" class="primary" (click)="startOnboarding()">Создать аккаунт</button>
  </header>

  <div class="card" *ngIf="loading">Загружаем аккаунты...</div>

  <div class="card error" *ngIf="error">{{ error.message }}</div>

  <div class="card empty" *ngIf="!loading && !error && accounts.length === 0">
    <h2>У вас ещё нет аккаунтов</h2>
    <p>Создайте рабочую область, чтобы подключить маркетплейсы.</p>
    <button type="button" class="primary" (click)="startOnboarding()">
      Создать аккаунт
    </button>
  </div>

  <dp-account-select-list
    *ngIf="!loading && !error && accounts.length > 0"
    [accounts]="accounts"
    (selectAccount)="selectAccount($event)"
  ></dp-account-select-list>
</div>
