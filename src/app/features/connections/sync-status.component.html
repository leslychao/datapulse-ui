<div class="status-card" *ngIf="status; else empty">
  <div class="status-title">
    {{ statusLabels[status.status] }}
  </div>
  <div class="status-meta">
    <span>{{ status.message || "Данные скоро появятся в дашбордах." }}</span>
    <span>{{ status.updatedAt | date: "medium" }}</span>
  </div>
</div>

<ng-template #empty>
  <div class="status-card">Ожидаем запуск синхронизации...</div>
</ng-template>
