<div
  class="status-line"
  [class.is-active]="status && status.status !== statusType.Failed"
  [class.is-error]="status?.status === statusType.Failed"
>
  <span class="status-dot"></span>
  <div>
    <div>{{ status ? statusLabels[status.status] : "Онбординг · не завершён" }}</div>
    <div class="status-meta" *ngIf="status?.message">
      {{ status?.message }}
    </div>
  </div>
</div>
