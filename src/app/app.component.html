<div class="shell">
  <div class="topbar">
    <div>
      <div class="brand">Datapulse</div>
      <div class="subtitle">Sales Fact</div>
    </div>

    <div style="display:flex; gap:10px; align-items:center;">
      <label style="display:flex; gap:8px; align-items:center; color:var(--muted); font-size:12px;">
        <input type="checkbox" [(ngModel)]="mockMode" />
        Mock mode
      </label>

      <button (click)="load()" [disabled]="loading">
        {{ loading ? 'Loading…' : 'Reload' }}
      </button>
    </div>
  </div>

  <div class="card">
    <div class="filters">
      <label>Account
        <input type="number" [(ngModel)]="accountId">
      </label>

      <label>Platform
        <select [(ngModel)]="sourcePlatform">
          <option value="">all</option>
          <option value="ozon">ozon</option>
          <option value="wildberries">wildberries</option>
        </select>
      </label>

      <label>From
        <input type="date" [(ngModel)]="dateFrom">
      </label>

      <label>To
        <input type="date" [(ngModel)]="dateTo">
      </label>

      <label>Limit
        <input type="number" [(ngModel)]="limit">
      </label>

      <button class="primary" (click)="load()">Apply</button>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>

    <div class="table-wrap" *ngIf="rows.length">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>platform</th>
          <th>event</th>
          <th>order</th>
          <th>product</th>
          <th>offer</th>
          <th>qty</th>
          <th>saleDate</th>
          <th>created</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of rows">
          <td class="mono">{{ r.id }}</td>
          <td>{{ r.sourcePlatform }}</td>
          <td class="mono">{{ r.sourceEventId }}</td>
          <td class="mono">{{ r.orderId || '—' }}</td>
          <td class="mono">{{ r.sourceProductId || '—' }}</td>
          <td class="mono">{{ r.offerId || '—' }}</td>
          <td class="mono">{{ r.quantity }}</td>
          <td class="mono">{{ r.saleDate }}</td>
          <td class="mono">{{ r.createdAt }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
