<ng-container *ngIf="vm$ | async as vm">
  <dp-page-layout [accountId]="vm.accountId">
    <dp-page-header
      title="Profit & Loss"
      subtitle="Финансовая сводка по заказам и маржинальности"
    ></dp-page-header>

    <dp-filter-bar [fields]="filters"></dp-filter-bar>
    <dp-metric-tile-group [tiles]="tiles" [state]="vm.state.state"></dp-metric-tile-group>

    <div class="pnl-grid">
      <dp-chart-card
        title="Revenue"
        subtitle="Динамика выручки"
        [state]="vm.state.state"
        [accountId]="vm.accountId"
      ></dp-chart-card>
      <dp-chart-card
        title="Margins"
        subtitle="Сравнение маржинальности"
        [state]="vm.state.state"
        [accountId]="vm.accountId"
      ></dp-chart-card>
    </div>
  </dp-page-layout>
</ng-container>
