<ng-container *ngIf="vm$ | async as vm">
  <dp-page-layout [accountId]="vm.accountId">
    <dp-page-header
      title="Workspace"
      subtitle="Name & description"
    ></dp-page-header>

    <section
      class="card"
      *ngIf="vm.accountState.status === 'ready' && vm.accountState.data; else settingsState"
    >
      <form
        class="form"
        [formGroup]="form"
        (ngSubmit)="save(vm.accountId)"
      >
        <div class="form-grid">
          <dp-form-field label="Workspace name" [required]="true">
            <dp-input
              formControlName="name"
              placeholder="Workspace name"
            ></dp-input>
          </dp-form-field>

          <dp-form-field
            label="Description"
            class="form-grid__span-2"
          >
            <dp-input
              formControlName="description"
              placeholder="Optional description"
            ></dp-input>
          </dp-form-field>
        </div>

        <!-- actions: silent icon -->
        <div class="form-actions">
          <dp-button
            class="icon-action"
            variant="secondary"
            type="submit"
            [loading]="saving"
            [disabled]="!canSave(vm.accountId)"
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M9.0 16.2 4.8 12.0 3.4 13.4 9.0 19.0 21.0 7.0 19.6 5.6z"
              />
            </svg>
            <span class="sr-only">Save changes</span>
          </dp-button>
        </div>
      </form>

      <div class="divider"></div>

      <!-- destructive action -->
      <div class="delete-row">
        <div class="delete-row__text">
          <div class="delete-row__title">Delete workspace</div>

          <div class="delete-row__hint muted">
            Это действие необратимо и удалит подключения и доступы.
          </div>

          <div
            class="delete-row__hint muted"
            *ngIf="!canDelete(vm.totalWorkspaces)"
          >
            Нельзя удалить последний workspace.
          </div>
        </div>

        <div class="delete-row__actions">
          <dp-button
            class="icon-action icon-action--danger"
            variant="secondary"
            (click)="openDeleteDialog(vm.totalWorkspaces)"
            [disabled]="saving || !canDelete(vm.totalWorkspaces)"
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                fill="currentColor"
                d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v9h-2v-9zm4 0h2v9h-2v-9zM7 10h2v9H7v-9z"
              />
            </svg>
            <span class="sr-only">Delete workspace</span>
          </dp-button>
        </div>
      </div>
    </section>

    <ng-template #settingsState>
      <ng-container *ngIf="vm.accountState.status === 'loading'">
        <dp-loading-state label="Loading workspace"></dp-loading-state>
      </ng-container>

      <ng-container *ngIf="vm.accountState.status === 'error'">
        <dp-error-state
          title="Workspace не найден"
          [description]="vm.accountState.error.message"
        >
          <dp-button
            variant="secondary"
            (click)="goToWorkspaces()"
          >
            Back to workspaces
          </dp-button>
        </dp-error-state>
      </ng-container>

      <ng-container
        *ngIf="vm.accountState.status === 'ready' && !vm.accountState.data"
      >
        <dp-empty-state
          title="Workspace не найден"
          description="Выберите workspace снова."
        >
          <dp-button
            variant="secondary"
            (click)="goToWorkspaces()"
          >
            Back to workspaces
          </dp-button>
        </dp-empty-state>
      </ng-container>
    </ng-template>

    <dp-confirm-dialog
      [visible]="deleteDialogVisible"
      title="Delete workspace?"
      description="Это действие необратимо и удалит подключения и доступы."
      confirmLabel="Delete"
      [danger]="true"
      (confirm)="delete(vm.accountId, vm.totalWorkspaces)"
      (cancel)="closeDeleteDialog()"
      [loading]="saving"
    ></dp-confirm-dialog>
  </dp-page-layout>
</ng-container>
