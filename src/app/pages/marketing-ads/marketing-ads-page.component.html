<dp-dashboard-shell
  [accountId]="accountId"
  title="Ads / Marketing"
  subtitle="Эффективность рекламных кампаний"
>
  <ng-container *ngIf="state$ | async as state">
    <dp-filter-bar [fields]="filters"></dp-filter-bar>
    <dp-metric-tile-group [tiles]="tiles" [state]="state.state"></dp-metric-tile-group>

    <dp-data-table-card
      title="Campaigns"
      subtitle="Сводка по кампаниям"
      [columns]="campaignColumns"
      [rows]="[]"
      [state]="state.state"
      [accountId]="accountId"
      testId="marketing-campaigns-table"
    ></dp-data-table-card>

    <dp-chart-card
      title="Correlation"
      subtitle="Влияние маркетинга на продажи"
      [state]="state.state"
      [accountId]="accountId"
    ></dp-chart-card>
  </ng-container>
</dp-dashboard-shell>
