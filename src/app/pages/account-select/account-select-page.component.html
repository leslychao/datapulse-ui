<div class="page">
  <header class="page-header">
    <div>
      <h1>Выбор аккаунта</h1>
      <p class="muted">Продолжайте работу в выбранной рабочей области.</p>
    </div>
  </header>

  <div class="card" *ngIf="loading">
    <dp-loader label="Загружаем аккаунты..."></dp-loader>
  </div>

  <div class="card error" *ngIf="error">{{ error.message }}</div>

  <dp-account-select-list
    *ngIf="!loading && !error && accounts.length > 0"
    [accounts]="accounts"
    (selectAccount)="selectAccount($event)"
  ></dp-account-select-list>
</div>
