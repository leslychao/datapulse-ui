<ng-container *ngIf="vm$ | async as vm">
  <dp-page-layout [accountId]="vm.accountId">
    <dp-page-header
      title="Unit economics"
      subtitle="Экономика по SKU и продуктовым группам"
    ></dp-page-header>

    <dp-filter-bar [fields]="filters"></dp-filter-bar>
    <dp-metric-tile-group [tiles]="kpis" [state]="vm.state.state"></dp-metric-tile-group>
    <dp-data-table-card
      title="Unit economics by SKU"
      subtitle="Маржинальность по SKU"
      [columns]="columns"
      [state]="vm.state.state"
    ></dp-data-table-card>
  </dp-page-layout>
</ng-container>
