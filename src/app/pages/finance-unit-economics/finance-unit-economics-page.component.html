<ng-container *ngIf="vm$ | async as vm">
  <dp-dashboard-shell
    [accountId]="vm.accountId"
    title="Unit Economics (SKU)"
    subtitle="Юнит-экономика и маржинальность по SKU"
  >
    <dp-filter-bar [fields]="filters"></dp-filter-bar>
    <dp-metric-tile-group [tiles]="kpis" [state]="vm.state.state"></dp-metric-tile-group>

    <dp-data-table-card
      title="SKU performance"
      subtitle="Маржа по единице"
      [columns]="columns"
      [rows]="[]"
      [state]="vm.state.state"
      [accountId]="vm.accountId"
      testId="unit-economics-table"
    ></dp-data-table-card>
  </dp-dashboard-shell>
</ng-container>
