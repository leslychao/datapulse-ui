<dp-dashboard-shell
  [accountId]="accountId"
  title="Unit Economics (SKU)"
  subtitle="Юнит-экономика и маржинальность по SKU"
>
  <ng-container *ngIf="state$ | async as state">
    <dp-filter-bar [fields]="filters"></dp-filter-bar>
    <dp-metric-tile-group [tiles]="kpis" [state]="state.state"></dp-metric-tile-group>

    <dp-data-table-card
      title="SKU performance"
      subtitle="Маржа по единице"
      [columns]="columns"
      [rows]="[]"
      [state]="state.state"
      [accountId]="accountId"
      testId="unit-economics-table"
    ></dp-data-table-card>
  </ng-container>
</dp-dashboard-shell>
