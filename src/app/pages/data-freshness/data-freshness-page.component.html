<ng-container *ngIf="vm$ | async as vm">
  <dp-dashboard-shell
    [accountId]="vm.accountId"
    title="Data Freshness / SLA"
    subtitle="Статус обновления данных и SLA"
  >
    <dp-metric-tile-group [tiles]="tiles" [state]="vm.state.state"></dp-metric-tile-group>

    <dp-data-table-card
      title="Entity freshness"
      subtitle="Обновления по сущностям"
      [columns]="columns"
      [rows]="[]"
      [state]="vm.state.state"
      [accountId]="vm.accountId"
      testId="data-freshness-table"
    ></dp-data-table-card>

    <section class="alerts" data-testid="data-freshness-alerts">
      <h3>Сигналы</h3>
      <ul>
        <li *ngFor="let alert of alerts">{{ alert }}</li>
      </ul>
    </section>
  </dp-dashboard-shell>
</ng-container>
