<ng-container *ngIf="vm$ | async as vm">
  <dp-page-layout [accountId]="vm.accountId">
    <dp-page-header
      title="Sales monitoring"
      subtitle="Операционные показатели и статусы заказов"
    ></dp-page-header>

    <dp-filter-bar [fields]="filters"></dp-filter-bar>
    <dp-data-table-card
      title="Orders monitoring"
      subtitle="Список заказов"
      [columns]="columns"
      [state]="vm.state.state"
    ></dp-data-table-card>
  </dp-page-layout>
</ng-container>
