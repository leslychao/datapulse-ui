<ng-container *ngIf="vm$ | async as vm">
  <dp-page-layout [accountId]="vm.accountId">
    <dp-page-header
      title="Inventory"
      subtitle="Остатки, оборачиваемость и уровни запасов"
    ></dp-page-header>

    <dp-filter-bar [fields]="filters"></dp-filter-bar>
    <dp-metric-tile-group [tiles]="alerts" [state]="vm.state.state"></dp-metric-tile-group>

    <div class="inventory-grid">
      <dp-chart-card
        title="Stock trend"
        subtitle="Динамика запасов"
        [state]="vm.state.state"
        [accountId]="vm.accountId"
      ></dp-chart-card>
      <dp-data-table-card
        title="Inventory by warehouse"
        subtitle="Складские остатки"
        [columns]="columnsByWarehouse"
        [state]="vm.state.state"
      ></dp-data-table-card>
    </div>
  </dp-page-layout>
</ng-container>
